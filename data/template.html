<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h1 itemprop="name">{{ title }}</h1>
        <h2>
          <a href="https://plus.google.com/117377434815709898403" itemprop="author" rel="author" class="author">DeWitt Clinton</a><br>
          <time itemprop="datePublished" datetime="{{ datetime }}">{{ date }}</time>
        </h2>
      </header>
      <div itemprop="articleBody">
        {{ content }}
      </div>
      <footer>
        Except where otherwise noted all portions of this article are
        copyright &copy; 1999-2012 DeWitt Clinton and are made
        available under
        a <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative
        Commons License</a>.
      </footer>
    </article>
  </body>
</html>
